  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;

      margin: 20px 0;

    }

      color: blue;
      cursor: pointer;

      font-weight: bold;
      padding: 2px 4px;

    }

    .hidden {
      color: transparent;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .question {

<body>

  <div class="container">
    <h1>危険物とは何か</h1>

    <div class="question">
      ① 危険物とは、消防法 <span class="answer hidden" onclick="toggleAnswer(this)"><strong>別表第一</strong></span> の品名欄に掲げる物品である。
    </div>

    <div class="question">
      ② 危険物は、その性状の違いによって <span class="answer hidden" onclick="toggleAnswer(this)"><strong>第一類</strong></span> から <span class="answer hidden" onclick="toggleAnswer(this)"><strong>第６類</strong></span> に区分される。
    </div>

    <div class="question">
      ③ 乙種第４の危険物取扱者免状で取り扱える危険物は <span class="answer hidden" onclick="toggleAnswer(this)"><strong>第４類</strong></span> の危険物である。
    </div>
